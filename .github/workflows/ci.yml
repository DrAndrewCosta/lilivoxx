
name: Testes Automatizados LILI App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositório
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r "LILI_App_Documentado_Completo 2/requirements.txt"
        pip install pytest streamlit rapidfuzz vosk sounddevice pyttsx3

    - name: Executar testes
      run: |
        pytest "LILI_App_Documentado_Completo 2/tests"
